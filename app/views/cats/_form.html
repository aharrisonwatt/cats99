<h1> Cat Mechanic </h1>

<form action = "<%= cat_url %>" method= "post">
  <input type= 'hidden' name= '_method' value= 'PATCH'>
  <table>
    <tr>
      <td>
        <label for= 'name'> Cat name: </label>
        <input type= 'text' name= 'cat[name]' value= <%= @cat.name %> id= 'name'>
      </td>
    </tr>

    <tr>
      <td>
        <p> Cat sex: </p>
        <input type= 'radio'
                name= 'cat[sex]'
                id= 'cat_sex_female'
                value= 'f'
                <%= 'checked' if @cat.sex == 'f' %>
        >
        <label for= 'cat_sex_female'> Female </label>
      </td>
    </tr>

    <tr>
      <td>
        <input type= 'radio'
          name= 'cat[sex]'
          id= 'cat_sex_male'
          value= 'm'
          <%= 'checked' if @cat.sex == 'm' %>
        >
        <label for= 'cat_sex_male' > Male </label>
      </td>
    </tr>
    <br>

    <tr>
      <td>
        <label for= 'bday'> Select birthday! </label>
        <input type= 'date' name= 'cat[birth_date]' id= 'bday' value= <%= @cat.birth_date.to_s %>>
      </td>
    </tr>
    <br>

    <tr>
      <td>
        <label for= 'cat_color'> Select cat color </label>
        <select name= 'cat[color]' id='cat_color'>
          <option <%= 'selected' if @cat.color == 'pink' %> value= 'pink'> Pink </option>
          <option <%= 'selected' if @cat.color == 'black' %> value= 'black'> Black </option>
          <option <%= 'selected' if @cat.color == 'calico' %> value= 'calico'> Calico </option>
          <option <%= 'selected' if @cat.color == 'grey' %> value= 'grey'> Grey </option>
      </select>
      </td>
    </tr>
    <br>

    <tr>
      <td>
        <label for= 'cat_description'> Describe yo' cat! </label>
        <textarea name= 'cat[description]'
                  id= 'cat_description'
        >
        <%= @cat.description %>
        </textarea>
      </td>
    </tr>

  </table>
  <br>


  <input type = 'submit' value = 'Playing God'>

</form>
